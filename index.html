<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Eliminar Canvis de Línia</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body onload="start()">
    <header class="header">
      <div class="header__text">
        <p class="text">Eliminar canvis de línia</p>
        <p class="text">
          No eliminar canvis de paràgrafs
        </p>
      </div>
      <div class="header__switch">
        <label class="switch">
          <input id="switch__input" type="checkbox" oninput="setAutoCopy()" />
          <span class="slider"></span>
        </label>
      </div>
    </header>
    <main>
      <div class="input">
        <textarea
          id="input__textarea"
          class="textarea input__textarea"
          oninput="
            // oninput event occurs immediately after the value of an element has
            // changed, while onchange occurs when the element loses focus, after the
            // content has been changed. 
            convertTextAutomatically()"
          autofocus
          placeholder="Copia el text que contingui canvis de línia"
        ></textarea>
      </div>
      <div>
        <button id="btn-copy" class="btn" onclick="copy()">Copiar</button>
        <span>CTRL + ALT + X</span>
      </div>
      <div class="output">
        <textarea
          id="output__textarea"
          class="textarea output__textarea"
          placeholder="Aquí hi apareix el text convertit"
        ></textarea>
      </div>
    </main>
    <script src="script.js" async></script>
  </body>
</html>
